<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- JS FILE LINK  -->
        <div class="container mx-auto">
            <div class="w-full flex items-center justify-center h-screen">
                <div class="">
                    <div class="pointer-events-auto">
                        <div class="flex flex-col bg-white shadow-xl">
                            <div
                                class="flex-1 overflow-y-auto px-4 py-6 sm:px-6"
                            >
                                <div class="flex items-start justify-between">
                                    <h2
                                        class="text-lg font-medium text-gray-900"
                                        id="slide-over-title"
                                    >
                                        Shopping Cart
                                    </h2>
                                    <div class="ml-3 flex h-7 items-center">
                                        <button
                                            type="button"
                                            class="relative -m-2 p-2 text-gray-400 hover:text-gray-500"
                                        >
                                            <span
                                                class="absolute -inset-0.5"
                                            ></span>
                                            <span class="sr-only"
                                                >Close panel</span
                                            >
                                            <svg
                                                class="h-6 w-6"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke-width="1.5"
                                                stroke="currentColor"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    d="M6 18L18 6M6 6l12 12"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="mt-8">
                                    <div class="flow-root">
                                        <ul
                                            role="list"
                                            class="-my-6 divide-y divide-gray-200"
                                        >
                                            <li class="flex py-6">
                                                <div
                                                    class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200"
                                                >
                                                    <img
                                                        src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-01.jpg"
                                                        alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
                                                        class="h-full w-full object-cover object-center"
                                                    />
                                                </div>

                                                <div
                                                    class="ml-4 flex flex-1 flex-col"
                                                >
                                                    <div>
                                                        <div
                                                            class="flex justify-between text-base font-medium text-gray-900"
                                                        >
                                                            <h3>
                                                                <a href="#"
                                                                    >Throwback
                                                                    Hip Bag</a
                                                                >
                                                            </h3>
                                                            <p class="ml-4">
                                                                $<span
                                                                    class="price"
                                                                    >90</span
                                                                >
                                                            </p>
                                                        </div>
                                                        <p
                                                            class="mt-1 text-sm text-gray-500"
                                                        >
                                                            Salmon
                                                        </p>
                                                    </div>
                                                    <div
                                                        class="flex flex-1 items-end justify-between text-sm"
                                                    >
                                                        <p
                                                            class="text-gray-500"
                                                        >
                                                            Qty 1
                                                        </p>

                                                        <div class="flex">
                                                            <button
                                                                type="button"
                                                                class="font-medium text-indigo-600 hover:text-indigo-500"
                                                            >
                                                                Remove
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="flex py-6">
                                                <div
                                                    class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200"
                                                >
                                                    <img
                                                        src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-02.jpg"
                                                        alt="Front of satchel with blue canvas body, black straps and handle, drawstring top, and front zipper pouch."
                                                        class="h-full w-full object-cover object-center"
                                                    />
                                                </div>

                                                <div
                                                    class="ml-4 flex flex-1 flex-col"
                                                >
                                                    <div>
                                                        <div
                                                            class="flex justify-between text-base font-medium text-gray-900"
                                                        >
                                                            <h3>
                                                                <a href="#"
                                                                    >Medium
                                                                    Stuff
                                                                    Satchel</a
                                                                >
                                                            </h3>
                                                            <p class="ml-4">
                                                                $
                                                                <span
                                                                    class="price"
                                                                    >32</span
                                                                >
                                                            </p>
                                                        </div>
                                                        <p
                                                            class="mt-1 text-sm text-gray-500"
                                                        >
                                                            Blue
                                                        </p>
                                                    </div>
                                                    <div
                                                        class="flex flex-1 items-end justify-between text-sm"
                                                    >
                                                        <p
                                                            class="text-gray-500"
                                                        >
                                                            Qty 1
                                                        </p>

                                                        <div class="flex">
                                                            <button
                                                                type="button"
                                                                class="font-medium text-indigo-600 hover:text-indigo-500"
                                                            >
                                                                Remove
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>

                                            <!-- More products... -->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div
                                class="border-t border-gray-200 px-4 py-6 sm:px-6"
                            >
                                <div
                                    class="pb-3 flex justify-between items-center gap-3"
                                >
                                    <div>
                                        <input
                                            type="text"
                                            id="coupon-input"
                                            placeholder="Apply Coupon Code"
                                            class="p-3 border border-gray-200 w-full rounded-md"
                                        />
                                    </div>
                                    <div>
                                        <button
                                            id="apply-coupon"
                                            class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700"
                                        >
                                            Apply
                                        </button>
                                    </div>
                                </div>
                                <div
                                    class="flex justify-between text-base font-medium text-gray-900"
                                >
                                    <p>Subtotal</p>
                                    <p>$ <span class="total">123</span></p>
                                </div>
                                <p class="mt-0.5 text-sm text-gray-500">
                                    Shipping and taxes calculated at checkout.
                                </p>
                                <div class="pt-4">
                                    <button
                                        class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 w-full"
                                    >
                                        Checkout
                                    </button>
                                </div>
                                <div
                                    class="mt-6 flex justify-center text-center text-sm text-gray-500"
                                >
                                    <p>
                                        or
                                        <button
                                            type="button"
                                            id="checkout"
                                            class="font-medium text-indigo-600 hover:text-indigo-500"
                                        >
                                            Continue Shopping
                                            <span aria-hidden="true">
                                                &rarr;</span
                                            >
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
